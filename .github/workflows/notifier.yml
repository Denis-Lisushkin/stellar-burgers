name: PR Telegram Notifier

on:
  pull_request:
    types: [opened, closed]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram Notification
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          # –§—É–Ω–∫—Ü–∏—è –¥–ª—è —ç–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è MarkdownV2 —Å–ø–µ—Ü—Å–∏–º–≤–æ–ª–æ–≤
          escape_md2() {
            echo "$1" | sed -E 's/([_\*\[\]\(\)~`>#+\-=|{}.!])/\\\1/g'
          }

          # –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ PR
          HEAD="${{ github.event.pull_request.head.ref }}"
          BASE="${{ github.event.pull_request.base.ref }}"
          TITLE="${{ github.event.pull_request.title }}"
          ACTOR="${{ github.actor }}"
          URL="${{ github.event.pull_request.html_url }}"
          ACTION="${{ github.event.action }}"
          MERGED="${{ github.event.pull_request.merged }}"

          # –§–æ—Ä–º–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —Å —ç–º–æ–¥–∑–∏
          if [ "$ACTION" = "opened" ]; then
            MESSAGE="üì¢ *–ù–æ–≤—ã–π Pull Request!* üë§ –ê–≤—Ç–æ—Ä: $ACTOR üîÄ –ò–∑ –≤–µ—Ç–∫–∏: $HEAD ‚û°Ô∏è –í –≤–µ—Ç–∫—É: $BASE üìù –ó–∞–≥–æ–ª–æ–≤–æ–∫: $TITLE üîó $URL"

          elif [ "$ACTION" = "closed" ] && [ "$MERGED" = "true" ]; then
            MESSAGE="‚úÖ *Pull Request —Å–º–µ—Ä–∂–µ–Ω!* üë§ –ê–≤—Ç–æ—Ä: $ACTOR üîÄ –ò–∑ –≤–µ—Ç–∫–∏: $HEAD ‚û°Ô∏è –í –≤–µ—Ç–∫—É: $BASE üìù –ó–∞–≥–æ–ª–æ–≤–æ–∫: $TITLE üîó $URL"

            # –ù–∞–ø–æ–º–∏–Ω–∞–Ω–∏–µ –ø—Ä–æ git pull –¥–ª—è –≤–µ—Ç–∫–∏ dev
            if [ "$BASE" = "dev" ]; then
              MESSAGE="$MESSAGE ‚ö†Ô∏è *–í–ê–ñ–ù–û! –ù–µ –∑–∞–±—É–¥—å—Ç–µ –≤—ã–ø–æ–ª–Ω–∏—Ç—å:* \`git pull origin dev\`"
            fi
          else
            exit 0
          fi

          # –≠–∫—Ä–∞–Ω–∏—Ä—É–µ–º –≤–µ—Å—å —Ç–µ–∫—Å—Ç –ø–µ—Ä–µ–¥ –æ—Ç–ø—Ä–∞–≤–∫–æ–π –≤ Telegram
          MESSAGE_ESCAPED=$(escape_md2 "$MESSAGE")

          # –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ Telegram
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d parse_mode="MarkdownV2" \
            -d text="$MESSAGE_ESCAPED"
