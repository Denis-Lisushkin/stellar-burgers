name: PR Telegram Notifier

on:
  pull_request:
    types: [opened, closed]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram Notification
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          # –§—É–Ω–∫—Ü–∏—è –¥–ª—è —ç–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è MarkdownV2 —Å–ø–µ—Ü—Å–∏–º–≤–æ–ª–æ–≤
          escape_md2() {
            echo "$1" | sed -E 's/([_\*\[\]\(\)~`>#+\-=|{}.!])/\\\1/g'
          }

          # –≠–∫—Ä–∞–Ω–∏—Ä—É–µ–º –≤—Å–µ –¥–∞–Ω–Ω—ã–µ PR
          HEAD=$(escape_md2 "${{ github.event.pull_request.head.ref }}")
          BASE=$(escape_md2 "${{ github.event.pull_request.base.ref }}")
          TITLE=$(escape_md2 "${{ github.event.pull_request.title }}")
          ACTOR=$(escape_md2 "${{ github.actor }}")
          URL=$(escape_md2 "${{ github.event.pull_request.html_url }}")
          ACTION="${{ github.event.action }}"
          MERGED="${{ github.event.pull_request.merged }}"

          # –§–æ—Ä–º–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –æ–¥–Ω—É —Å—Ç—Ä–æ–∫—É —Å –ø–µ—Ä–µ–Ω–æ—Å–∞–º–∏ \n
          if [ "$ACTION" = "opened" ]; then
            MESSAGE="üì¢ *–ù–æ–≤—ã–π Pull Request!*\nüë§ –ê–≤—Ç–æ—Ä: $ACTOR\nüîÄ –ò–∑ –≤–µ—Ç–∫–∏: $HEAD\n‚û°Ô∏è –í –≤–µ—Ç–∫—É: $BASE\nüìù –ó–∞–≥–æ–ª–æ–≤–æ–∫: $TITLE\nüîó $URL"

          elif [ "$ACTION" = "closed" ] && [ "$MERGED" = "true" ]; then
            MESSAGE="‚úÖ *Pull Request —Å–º–µ—Ä–∂–µ–Ω!*\nüë§ –ê–≤—Ç–æ—Ä: $ACTOR\nüîÄ –ò–∑ –≤–µ—Ç–∫–∏: $HEAD\n‚û°Ô∏è –í –≤–µ—Ç–∫—É: $BASE\nüìù –ó–∞–≥–æ–ª–æ–≤–æ–∫: $TITLE\nüîó $URL"

            # –ù–∞–ø–æ–º–∏–Ω–∞–Ω–∏–µ –ø—Ä–æ git pull –¥–ª—è –≤–µ—Ç–∫–∏ dev
            if [ "$BASE" = "main" ]; then
              MESSAGE="$MESSAGE\n\n‚ö†Ô∏è *–í–ê–ñ–ù–û! –ù–µ –∑–∞–±—É–¥—å—Ç–µ –≤—ã–ø–æ–ª–Ω–∏—Ç—å:*\n\`git pull origin dev\`"
            fi
          else
            exit 0
          fi

          # –≠–∫—Ä–∞–Ω–∏—Ä—É–µ–º –≤—Å—é —Å—Ç—Ä–æ–∫—É –ø–µ—Ä–µ–¥ –æ—Ç–ø—Ä–∞–≤–∫–æ–π
          MESSAGE_ESCAPED=$(escape_md2 "$MESSAGE")

          # –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ Telegram
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d parse_mode="MarkdownV2" \
            -d text="$MESSAGE_ESCAPED"
